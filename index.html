<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ekipe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <main id="app" class="container mx-auto p-4 space-y-6 pb-24 h-screen">
    <div class="absolute top-0 left-0 w-full h-full -z-10">
      <div class="w-full h-[50vh] bg-white">
        <img src="vs.gif" alt="logo" class="w-full h-full object-cover object-left">
      </div>
      <div class="w-full h-[50vh] bg-white">
        <img src="vs.gif" alt="logo" class="w-full h-full object-cover object-right">
      </div>
    </div>
    <section id="home-view" class="h-full">
      <div class="h-full flex flex-col justify-center items-center">
        <div class="w-fit-content h-fit-content p-8 bg-white rounded-lg shadow-md opacity-75">
          <h1 class="text-3xl font-bold text-center mb-12">Ajouter un joueur</h1>
          <form id="player-form" class="flex flex-col items-center space-y-4">
            <input id="player-name" type="text" placeholder="Nom du joueur" required
                   class="border-b-2 border-gray-300 px-2 py-1 focus:outline-none focus:border-blue-500 w-full"/>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ajouter</button>
          </form>

          <div id="players-list" class="mt-8 text-center font-medium text-gray-700">
            Joueurs ajoutés : <span id="players-names" class="text-blue-600"></span>
          </div>
        </div>
      </div>
      <button id="generate-teams" disabled
              class="fixed bottom-[140px] right-[25px] bg-green-600 text-white px-6 py-3 rounded-full hover:bg-green-700 w-fit-content">
        Faire les équipes
      </button>
      <div class="fixed bottom-[70px] right-[25px] flex gap-2 justify-center mt-4">
        <button id="undo-btn" class="bg-yellow-500 bg-green-600 text-white px-6 py-3 rounded-full w-fit-content hover:bg-yellow-600">Retour</button>
        <button id="reset-btn" class="bg-red-600 bg-green-600 text-white px-6 py-3 rounded-full w-fit-content hover:bg-red-700">Reset</button>
      </div>
    </section>

    <section id="teams-view" class="hidden">
      <h2 class="text-3xl font-bold text-center mb-4 text-white">Équipes</h2>
      <div id="teams-output" class="space-y-4 pb-14"></div>
    </section>

    <section id="ranking-view" class="hidden">
      <h2 class="text-3xl font-bold text-center mb-4 text-white">Classement</h2>
      <div id="ranking-output" class="space-y-2 pb-14"></div>
    </section>
  </main>

  <div id="team-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg text-center">
      <h2 class="text-3xl font-bold mb-4">Nombre d’équipes</h2>
      <input id="team-count" type="number" min="2" max="10" class="border px-2 py-1 mb-4 w-full" placeholder="Ex: 2"/>
      <button id="confirm-teams" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Valider</button>
    </div>
  </div>

  <footer class="fixed bottom-0 left-0 w-full bg-white border-t flex justify-around py-3">
    <button onclick="showView('home-view')" class="text-blue-600 font-semibold">🏠 Accueil</button>
    <button onclick="showView('teams-view')" class="text-blue-600 font-semibold">👥 Équipes</button>
    <button onclick="showView('ranking-view')" class="text-blue-600 font-semibold">📊 Classement</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
